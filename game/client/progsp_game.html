<!DOCTYPE html>
<html lang="en">
<!-- Hier beginnt der Administrative Teil der Seite -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Multiplayer Game">
  <meta name="author" content="ByronStar">

  <title>Programmiersprachen - Multiplayer</title>

  <!-- qrcode.js -->
  <script type="text/javascript" src="lib/qrcode.js"></script>

  <!-- simple gameclient -->
  <script type="text/javascript" src="lib/gameclient.js"></script>

  <!-- Javascript Programm in separater Datei -->
  <script id="game" type="text/javascript" src="js/progsp_game.js"></script>

  <!-- Styles in separater Datei -->
  <link rel="stylesheet" href="css/progsp.css">
</head>

<!-- Hier beginnt der eigentliche Inhalt der Seite, mit onload="init()" wird die erste Javascript function aufgerufen -->

<body class="progsp" onload="init()">
  <!-- Über die viewBox wird der sichtbare Teil des SVGs und die AspectRatio festgelegt
     ausserdem wird für unser Javascript Programm der Koordinatenraum bestimmt in
     Grösse und Position Nullpunkt in der Bildmitte. Ansonsten ist ein SVG beliebig skalierbar
   -->
  <!-- 4:3 = 1,333 -->
  <!-- viewBox="-512 -384 1024 768" -->
  <!-- 16:9 = 1,777 -->
  <!-- viewBox="-1280 -720 2560 1440" -->
  <!-- 8:5 = 1,6 -->
  <!-- viewBox="-640 -400 1280 800" -->

  <!-- Ein SVG das per Programm verändert wird -->
  <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-960 -600 1920 1200">
    <g id="layer0">
      <!-- Der Hintergrund -->
      <rect id="back" width="100%" height="100%" x="-50%" y="-50%" opacity="1.0" fill="#808080"></rect>
      <!-- Der Online Status -->
      <circle id="status" cx="930" cy="-570" r=10 fill="red"></circle>
    </g>
    <g id="layer1">
    </g>
    <g id="layer2">
    </g>
    <g id="layer3">
      <circle id="ball" cx="300" cy="-100" r=20 fill="blue"></circle>
    </g>
  </svg>

  <!-- HTML Content als Overly über dem Spiel -->
  <div class="overlay noscroll">
    <div>
      <h1 style="text-align:center">Multiplayer Game</h1>
    </div>
    <!-- Spieler Info - kann bei Bedarf ausgeblendet werden -->
    <div id="info">
      <div id="p1" style="position: absolute; top:0;right:30px;"></div>
      <div id="p2" style="position: absolute; top:0;left:30px;">no motion</div>
      <div>
        <ol id="players">
        </ol>
      </div>
    </div>
  </div>

</body>

</html>
