<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="ByronStar">

  <link rel="shortcut icon" href="img/icon.png">

  <title>Satellite Tracker</title>

  <!-- threejs -->
  <script type="text/javascript" src="lib/three.min.js"></script>
  <script type="text/javascript" src="lib/OrbitControls.js"></script>

  <!-- satellite.js -->
  <script type="text/javascript" src="lib/satellite.js"></script>

  <!-- Program logic -->
  <script type="text/javascript" src="data/starlink.js"></script>
  <script type="text/javascript"  src="js/utils.js"></script>
  <script type="text/javascript" src="js/progsp_94.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      color: yellow;
      padding: 0;
      margin: 0;
    }

    a {
      color: #00a9fe;
      text-decoration: none;
    }

    input {
      /* color: #00a9fe; */
      background: lightgray;
      border-color: lightblue;
    }

    a:hover {
      color: #ffa312;
    }

    #msg {
      color: #ff0000;
    }

    #tracker {
      position: absolute;
      top: 0;
    }

    #overlay {
      position: relative;
      margin: 40px;
    }

    #impressum {
      position: fixed;
      bottom: 0;
      right: 0;
      margin: 40px;
      font-size: small;
    }
  </style>
</head>

<body onload="init()">
  <div id="tracker">
  </div>
  <div id="overlay">
    <h1>3D Satellite Tracker (Starlink)</h1>
    <p id="msg">Use the mouse to change view and select satellites for details.</p>
    <span id="date"></span> at
    <input type="text" id="location" name="location" value="48.654685, 9.015906">
    <label for="location"> (lat,lon)</label>
    <button onclick="locChange(event)">Set</button>
  </form>
    <div id="info"></div>
    <div id="impressum">
      <p>
        3D graphics by <a href="https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene" target="_blank">three.js</a><br>
        Satellite calculations <a href="https://github.com/shashwatak/satellite-js" target="_blank">satellite.js</a><br>
        inspired by <a href="https://findstarlink.com" target="_blank">Track Starlink Satellites</a><br>
        and <a href="http://www.shadedrelief.com/natural3/index.html" target="_blank">Natural Earth III</a>
      </p>
    </div>
  </div>
</body>

</html>
